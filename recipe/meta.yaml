{% set version = "1.7.3" %}
{% set build = 0 %}

# recipe-lint fails if mpi is undefined
{% set mpi = mpi or 'nompi' %}
{% if mpi == "nompi" %}
# prioritize nompi via build number
{% set build = build + 100 %}
{% endif %}

package:
  name: netcdf4
  version: {{ version }}

source:
  url: https://github.com/Unidata/netcdf4-python/archive/refs/tags/v{{ version }}rel.tar.gz
  sha256: dff77ab20e26e43426dd19256e71aacbd4c92bfb172cc30e647c9e34b4c53828

build:
  python_version_independent: true  # [is_abi3]
  skip: true  # [(win and vc<14) or (win and mpi != 'nompi') or (py>=312 and is_abi3)]
  number: {{ build }}

  # add build string so packages can depend on
  # mpi or nompi variants explicitly:
  # `netcdf4 * mpi_mpich_*` for mpich
  # `netcdf4 * mpi_*` for any mpi
  # `netcdf4 * nompi_*` for no mpi

  {% if mpi != 'nompi' %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% else %}
  {% set mpi_prefix = "nompi" %}
  {% endif %}
  string: {{ mpi_prefix }}_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ build }}
  entry_points:
    - ncinfo = netCDF4.utils:ncinfo
    - nc4tonc3 = netCDF4.utils:nc4tonc3
    - nc3tonc4 = netCDF4.utils:nc3tonc4
  script_env:
    - NETCDF4_LIMITED_API=1

requirements:
  build:
    - python-abi3                            # [is_abi3]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - numpy
    - cython >=0.19
    - cftime >=1.0.1
    # need to list hdf5 and libnetcdf twice to get version pinning from conda_build_config
    # and build pinning from {{ mpi_prefix }}
    - hdf5
    - hdf5 * {{ mpi_prefix }}_*
    - libnetcdf
    - libnetcdf * {{ mpi_prefix }}_*
    - {{ mpi }}  # [mpi != 'nompi']
    - mpi4py  # [mpi != 'nompi']
    - setuptools >=61
    - setuptools_scm >=3.4    
    - zlib
  run:
    - python
    - certifi
    - cftime
    - numpy
    # the 'nompi' build should work with both non-MPI and MPI variants of the
    # following libs
    - hdf5  # [mpi == 'nompi']
    - libnetcdf  # [mpi == 'nompi']
    - hdf5 * {{ mpi_prefix }}_*  # [mpi != 'nompi']
    - libnetcdf * {{ mpi_prefix }}_*  # [mpi != 'nompi']
    - {{ mpi }}  # [mpi != 'nompi']
    - mpi4py  # [mpi != 'nompi']
    - openssh  # [mpi == 'openmpi']

test:
  source_files:
    - test
  files:
    - parallel_test.py  # [mpi != 'nompi']
  imports:
    - netCDF4
    - cftime
  requires:
    - cython
    - packaging
    - abi3audit  # [py>=311 and is_abi3]
  commands:
    - ncinfo -h
    - nc4tonc3 -h
    - nc3tonc4 -h
    - mpirun -np 4 python parallel_test.py  # [mpi == 'mpich']
    - mpirun --oversubscribe -np 4 python parallel_test.py  # [mpi == 'openmpi']
    - cd test && python run_all.py
    - abi3audit $SP_DIR/netcdf4/*.abi3.so -s -v --assume-minimum-abi3 3.11  # [unix and py>=311 and is_abi3]
    # only check a single file on windows because I can't figure out the correct wildcaard expression
    # this should be okay as long as there's nothing platform specific in `setupext.py`
    - abi3audit %SP_DIR%/netcdf4/_netCDF4.pyd -s -v --assume-minimum-abi3 3.11     # [win and py>=311 and is_abi3]


about:
  home: http://github.com/Unidata/netcdf4-python
  license: MIT
  license_file: LICENSE
  summary: Provides an object-oriented python interface to the netCDF version 4 library
  dev_url: https://github.com/Unidata/netcdf4-python
  doc_url: https://unidata.github.io/netcdf4-python

extra:
  recipe-maintainers:
    - ocefpaf
    - pelson
    - dopplershift
    - xylar
